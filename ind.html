<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Voice to Text Converter</h1>
    <button onclick="startVoiceCommand()">Start Voice</button>
    <button onclick="stopVoiceCommand()">Stop Voice</button>
    <textarea id="output" placeholder="Your speech will appear here..."></textarea>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("output").value = transcript;
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error", event);
            alert("Error: " + event.error);
        };

        function startVoiceCommand() {
            recognition.start();
        }
        
        function stopVoiceCommand() {
            recognition.stop();
        }
    </script>
</body>
</html>
